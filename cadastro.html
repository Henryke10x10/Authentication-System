<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b48090e68d.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>

    <div class="container">

        <h1>Cadastrar</h1>

        <h3 id="erro">Cadastro Inválido</h3>
        <h3 id="sucesso">Cadastrando Usuário</h3>

        <div class="label-float">
            <label id="labelUsuario" for="usuario">Usuario</label>
            <input type="text" id="usuario" required>
        </div>
    
        <div class="label-float">
            <label id="labelNome" for="nome">Nome</label>
            <input type="text" id="nome" required>
        </div>
    
        <div class="label-float">
            <label id="labelSenha" for="senha">Senha</label>
            <i class="far fa-eye"></i>
            <input type="password" id="senha" required>
        </div>
    
        <div class="label-float">
            <label id="labelConfirmaSenha" for="confirmaSenha">Confirmar senha</label>
            <i class="far fa-eye fa-eye2"></i>
            <input type="password" id="confirmaSenha" required>
        </div>
    
        <div class="center">
            <button onclick="cadastrar()">Cadastrar</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
